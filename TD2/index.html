<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<title> Something good</title>
<body>

<div class="container content">
<h1>Compteur de jetons</h1>
    <div class="row">
        <div class = "col-md-7">
            <div class="form-group">
                <textarea class="form-control" rows="20" id="inputText" placeholder="Entrer text pour compter ses jetons" style = "resize:none"></textarea>
            </div>
        </div>
        <div class = "col-md-5">
            <div class="row">
                <div class = "col-md-12">
                    
                    <div class="progress" style = "margin-bottom: 0px;">
                        <div id = "myProgress" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-9">
                <h1>
                    <button id = "commencer" class = "btn btn-primary btn-lg btn-block disabled">Start</button> 
                    <button id = "arreter" class = "btn btn-danger btn-lg btn-block disabled">Stop</button>
                </h1>
                </div>
                <div class = "col-md-3">
                <div class = "h1 text-center"><output class = "h1" id="result">0</output><small>Jetons<small></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
