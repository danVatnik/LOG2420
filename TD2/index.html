<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="worker.css">
		<title> Something good</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>

	<body>
		<div class="container content boitePrincipale">
		<h1>Compteur de jetons</h1>
			<div class="row">
				<div class = "col-md-7">
					<div class="form-group">
						<textarea class="form-control" rows="20" id="inputText" placeholder="Entrer texte pour compter ses jetons"></textarea>
					</div>
				</div>
				<div class = "col-md-5">
					<div class="row">
						<div class = "col-md-12">
							
							<div class="progress progressBarContainer">
								<div id = "myProgress" class="progress-bar progress-bar-striped progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
								</div>
							</div>
						</div>
					</div>
					<div class = "row">
						<h1 class="titleButtonText">
							<button id = "commencer" class = "btn btn-primary btn-lg btn-block disabled">Start</button> 
							<button id = "arreter" class = "btn btn-danger btn-lg btn-block disabled" >Stop</button>
						</h1>
					</div>
					<div class = "row middleAlign">
						<div class = "h1 text-center"><output class = "h1" id="result">0</output><small>Jetons<small></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
